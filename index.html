<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
    <div class="card">
      <p class="advice">Advice #<span id="indentificador"></span></p>
      <p class="phrase"></p>

      <picture>
        <source srcset="images/pattern-divider-mobile.svg" media="(max-width:600px)">
        <img src="images/pattern-divider-desktop.svg" alt="pattern divider">
      </picture>
      
      <div class="btn-wrapper-icon">
        <img class="icon-dice" src=".//images/icon-dice.svg" alt="icon dice">
      </div>
    </div>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://lucasgabrielmoya-nu.vercel.app/" target="_blank">Lucas Gabriel Moya</a>.
    </footer>

    <script type="text/javascript" src="script/main.js"></script>
</body>
</html>
